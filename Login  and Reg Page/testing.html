<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" href="testing.css">
</head>

<body>
    <header class="wrapper">
        <div class="container">
            <h4>This is me testing some form attributes</h4>
            <h5>Registration form</h5>
            <form action="" class="form">
                <label for="">First Name</label>
                <input type="text" placeholder="enter first name" required min="3" max="15">
                <label for="">First Last</label>
                <input type="text" placeholder="enter last name" required min="3" max="15">
                <label for="">Email</label>
                <input type="email" placeholder="enter your email address" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </header>   
</body>
</html>
