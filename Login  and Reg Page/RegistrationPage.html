<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-box">
        <h1>Registration Page</h1>
        <h4>It is free and only takes a minute</h4>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter your first name">
            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter your Phone number">
            <label>Email</label>
            <input type="email" placeholder="Enter your email address">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
            <label>Gender</label>
            <select name="gender" id="">
                <option disabled selected value="male">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="preferNot">Prefer not to say</option>
            </select>
            <label>Date Of Birth</label>
            <input type="date" placeholder="Enter date of birth">
            <label>Select Favourite colour</label>
            <input type="color" placeholder="select your favourite color">
            <input type="button" value="Submit">
        </form>
        <p>By clicking the Sign up button, you agree to our <br>
        <a href="#">Terms & Conditions</a> and <a href="#">Policy & Privacy</a></p>
    </div>
    <p>Already have an account? <a href="#">Login here</a></p>
</body>
</html>
