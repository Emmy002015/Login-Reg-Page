<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-box">
        <h1>Registration Page</h1>
        <form>
            <label class="text-center">First Name</label>
            <input type="text" placeholder="Enter your first name" required>
            <label class="text-center">Last Name</label>
            <input type="text" placeholder="Enter your last name" required>
            <label>Phone Number</label>
            <input type="number" placeholder="Enter your Phone number" required>
            <label>Email</label>
            <input type="email" placeholder="Enter your email address" required>
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
            <label>Gender</label>
            <select name="gender" id="" required>
                <option disabled selected value="male"></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="preferNot">Prefer not to say</option>
            </select>
            <label>Date Of Birth</label>
            <input type="date" placeholder="Enter date of birth" required>
            <label>Select Favourite colour</label>
            <a href="welcome.html">
                <input type="submit">
            </a>
            <input class="color" type="color" value="#ff0000" required>
            <!-- <input type="submit" value="Submit"> -->
            <input type="reset" value="Reset">
        </form>
        <p>By clicking the Sign up button, you agree to our <br>
        <a href="#">Terms & Conditions</a> and <a href="#">Policy & Privacy</a></p>
    </div>
    <p>Already have an account? <a href="Login.html">Login here</a></p>
</body>
</html>
